<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .counter {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="counter">
        You have clicked the button <span id="count">0</span> times.
    </div>
    <button onclick="incrementCount()">Click</button>

    <script>
        let count = 0;
        function incrementCount() {
            count++;
            document.getElementById('count').innerText = count;
        }
    </script>

</body>
</html>
