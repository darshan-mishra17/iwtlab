<!DOCTYPE html>
<html>
<head>
<title>Feedback Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-title">My Website</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>

<!-- Main Content -->
<div class="form-container">
    <h1>Feedback</h1>
    <p>Let us know how you feel.</p>
    <form id="feedbackForm">
        <input type="text" id="fname" name="fname" placeholder="First name" required>
        <input type="text" id="lname" name="lname" placeholder="Last name" required>
        
        <p>How much would you rate your experience?</p>
        <input type="radio" id="rating1" name="rating" value="1" required>
        <label for="rating1">1</label><br>
        
        <input type="radio" id="rating2" name="rating" value="2" required>
        <label for="rating2">2</label><br>
        
        <input type="radio" id="rating3" name="rating" value="3" required>
        <label for="rating3">3</label><br>
        
        <p>Where did you hear about us?</p>
        <input type="checkbox" id="sm1" name="hear_about[]" value="SM">
        <label for="sm1"> Social Media</label><br>
        
        <input type="checkbox" id="sm2" name="hear_about[]" value="MG">
        <label for="sm2"> Magazine</label><br>
        
        <input type="checkbox" id="sm3" name="hear_about[]" value="YT">
        <label for="sm3"> YouTube Ads</label><br>
        
        <input type="checkbox" id="sm4" name="hear_about[]" value="Mouth">
        <label for="sm4"> Friends and Family</label><br>
        
        <div class="dropdown">
            <label for="Gender">Gender</label>
            <select name="Gender" id="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Rather not say">Rather Not say</option>
            </select>
        </div><br>
        
        <input type="submit" value="Submit">
    </form>
    <div id="thankYouMessage" class="thank-you-message" style="display:none;">
        <h2>Thank You!</h2>
        <p>Your feedback has been received.</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
